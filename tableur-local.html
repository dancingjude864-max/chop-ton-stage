<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableur local - CHOP' TON STAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="mx-auto max-w-7xl px-4 pt-8 pb-4 sm:px-6">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <div>
          <h1 class="text-2xl font-black tracking-tight text-slate-900 sm:text-3xl">Tableur local</h1>
          <p class="mt-1 text-sm text-slate-600">Vue tableur du CSV + contributions étudiantes locales.</p>
        </div>
        <a href="./index.html" class="rounded-lg border border-slate-300 px-3 py-2 text-sm hover:bg-slate-100">Retour plateforme</a>
      </div>
    </header>

    <main class="mx-auto max-w-7xl px-4 pb-10 sm:px-6">
      <section class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
        <div class="flex flex-wrap items-end gap-3">
          <label class="block text-sm">
            <span class="mb-1 block font-semibold text-slate-700">Filtrer le tableur</span>
            <input id="sheetFilter" type="text" placeholder="Mot-clé" class="w-72 rounded-lg border border-slate-300 px-3 py-2" />
          </label>
          <button id="downloadCsv" class="rounded-lg bg-cyan-600 px-4 py-2 text-sm font-semibold text-white hover:bg-cyan-700">
            Télécharger CSV
          </button>
          <p id="sheetMeta" class="text-sm text-slate-600"></p>
        </div>

        <div class="mt-4 overflow-auto rounded-xl border border-slate-200">
          <table class="min-w-full border-collapse text-xs sm:text-sm">
            <thead id="sheetHead" class="bg-slate-100"></thead>
            <tbody id="sheetBody"></tbody>
          </table>
        </div>
      </section>

      <p class="mt-4 text-xs text-slate-500">
        Note: ce tableur local se met à jour avec les contributions du navigateur actuel (localStorage).
      </p>
    </main>

    <script src="./tableur-local.js"></script>
  </body>
</html>
